<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='jquery-3.2.1.min.js'></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <form role="form" id="contactForm" class="contact-form" data-toggle="validator" class="shake">
        <div class="form-group">
          <div class="controls">
            <input type="text" id="name" class="form-control" placeholder="Nom" required data-error="Veuillez renseigner votre nom">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <input type="email" class="email form-control" id="email" placeholder="Adresse e-mail" required data-error="Veuillez renseigner votre adresse e-mail">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <input type="text" id="msg_subject" class="form-control" placeholder="Sujet" required data-error="Veuillez renseigner le sujet de votre message">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <textarea id="message" rows="7" placeholder="Message" class="form-control" required data-error="Veuillez Ã©crire votre demande"></textarea>
            <div class="help-block with-errors"></div>
          </div>  
        </div>
      
        <button type="submit" id="submit" class="btn btn-effect"><i class="fa fa-check"></i> Envoyer</button>
        <div id="msgSubmit" class="h3 text-center hidden"></div> 
        <div class="clearfix"></div>   
      
      </form>     
</body>
</html>
